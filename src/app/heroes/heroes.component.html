<h2>My Heroes</h2>
<ul class="heroes">
	<mat-list-item role="list" *ngFor="let hero of heroes">
		<a routerLink="/detail/{{hero.id}}">
			<span class="badge">{{hero.id}}</span> 
			<span>{{hero.name | fenceCase}}</span>
		</a>
		<button mat-fab type="button" class="delete" title="delete hero"
			(click)="delete(hero)"> 
			<mat-icon>delete</mat-icon>
		</button>
	</mat-list-item> 
</ul>
